<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态时钟</title>
</head>
<body>
	<div id="div1"></div>
<script type="text/javascript">
function showtime() {
    var time=new Date();
	var div1=document.getElementById("div1");
    div1.innerHTML=time
    
}
setInterval(showtime,1000);
</script>
</body>
</html>
