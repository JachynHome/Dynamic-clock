<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态时钟</title>
</head>
<body>
<script type="text/javascript">
function showtime() {
    var time=new Date();
    document.write(time);
    document.write("<br>")
}
setInterval(showtime,1000);
</script>
</body>
</html>
